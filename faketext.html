<body>
    <h1>Fake Text</h1>
    <textarea onkeyup="onTypeText(this)" id="" cols="30" rows="10"></textarea>
    <script>
        var fakeText = "I love u "
        function onTypeText(textarea) {
            console.log(textarea.value)
            const length = textarea.value.length
            const arrayStr = [];
            for (let i = 0; i < length; i++) {
                arrayStr.push(fakeText[i])
            }
            const result = arrayStr.join('');
            textarea.value = result;

        }
    </script>
</body>

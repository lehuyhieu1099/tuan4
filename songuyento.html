<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>

<body>
    <script>
        let check = nguyenToCheck(10);
        if (check) { alert('Đây là số nguyên tố') } else { alert('Đây không phải số nguyên tố') }


        function nguyenToCheck(number) {
            let dem = 0;
            if (number == 1 || number == 2){return true}
            if (number % 2 == 0){return false}
            for (i = 2; i < number / 2; i++) {
                if (number % i == 0) { dem++; } 
            }
            if (dem >0){return false} else {return true}
        }


    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị nhỏ nhất của mảng</title>
</head>

<body>
    <script>

        let mang = new Array()
        let length=prompt('Nhập chiều dài của mảng');
        for (let j = 0; j <length;j++){
            mang[j] = prompt(`Nhập phần tử thứ ${j+1} của mảng`)
        }
        
        let min = timMin(mang);
        alert('Giá trị nhỏ nhất của mảng là: '+ min)


        function timMin(arr) {
            if (arr.length == 0){alert('Mảng rỗng')}
            let min = arr[0];
            for (let i = 1; i < arr.length; i++){
                if (arr[i] < min){min = arr[i]}
            }
            return min;          
        }
    </script>
</body>

</html>

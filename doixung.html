<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kiểm tra đối xứng</title>
</head>

<body>
    <script>
        x = 'abcdbca'
        document.write(kTraDoiXung(x))


        function kTraDoiXung() {
            let check;
            for (i = 0; i < x.length / 2; i++) {
                if (x[i] == x[x.length - 1 - i]) { check = true } else { check = false; break; }
            }

            return check
        }
    </script>
</body>

</html>

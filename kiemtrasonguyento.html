<body>
    <script>
        function laSoNguyenTo(num) {
            let check = true;
            if (num < 2) {
                check = false;
            }
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    check = false;
                }
            }
            return check;
        }

        for (let i = 1; i < 10000; i++) {

            if (laSoNguyenTo(i)) {
                document.write(i + ',')
            }
        } alert('Tôi LÀ SKY OH YEAHHHHHHHHHHHHHHHHHHHH')

    </script>
</body>
